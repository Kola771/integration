<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="html.png" type="image/x-icon">
    <title>Les Formulaires HTML</title>
    <style>
        
    </style>
</head>
<body>

    <h1>Les Formulaires HTML</h1>
    <form action="" method="get">
        <!-- input type text -->
        <div>
            <div>
                <label for="nom">Nom:</label>
                <input type="text" name="nom" id="nom">
            </div>
            <div>
                <label for="prenom">Prénom:</label>
                <input type="text" name="prenom" id="prenom">
            </div>
        </div>
        <!-- input type text -->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <!-- input type password -->
        <div>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password">
        </div>
        <!-- input type number -->
        <div>
            <label for="number">Age</label>
            <input type="number" name="number" id="number">
        </div>
        <!-- input type tel -->
        <div>
            <label for="tel">Téléphone</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <h2>Checkbox</h2>
        <!-- input type checkbox -->
            <div>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">J'accepte les conditions d'utilisations</label>
            </div>
        <h2>Radio</h2>
            <div>
                <label>Masculin</label>
                <input type="radio" name="sex" value="M">
                <label>Féminin</label>
                <input type="radio" name="sex"  value="F">
                <label>Autre</label>
                <input type="radio" name="sex"  value="Autre">
                
            </div>
    </form>

</body>
</html>
